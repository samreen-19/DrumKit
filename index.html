<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">Drum ü•Å Kit</h1>
    <h2 id="subtitle">Unleash Your Inner Drummer!</h2>
  </header>
  
  <section id="instructions">
    <p>Click the buttons below or use your keyboard to play different drum sounds. Record and playback your beats!</p>
  </section>
  
  <div class="set">
    <button class="w drum" aria-label="Tom 1">w</button>
    <button class="a drum" aria-label="Tom 2">a</button>
    <button class="s drum" aria-label="Tom 3">s</button>
    <button class="d drum" aria-label="Tom 4">d</button>
    <button class="j drum" aria-label="Snare">j</button>
    <button class="k drum" aria-label="Crash">k</button>
    <button class="l drum" aria-label="Kick">l</button>
  </div>
  
  <div id="controls">
    <button id="record">Start Recording</button>
    <button id="playback">Playback</button>
   
  </div>
  
  <footer>
    <p>Enjoy making music!</p>
  </footer>
  
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
